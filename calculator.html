<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let carbonkg = 20.81
      let ironkg = 0.1603
      let nickelkg = 18.599
      let cobaltkg = 47.995
      let oxygenkg = 13
      let siliconkg = 1.1
      let magnesiumkg = 20
      let aluminumkg = 2.0755
      let calciumkg = 4.5
      let daymultiplier = 4
      let monthmultiplier = 120
      let yearmultiplier = 1460
      var userday = Math.floor(Math.random() * 31)
      var usermonth = Math.floor(Math.random() * 13)
      var useryear = Math.floor(Math.random() * 9)
      var vesselgroups = Math.floor(Math.random() * 6)
      day.value = userday
      month.value = usermonth
      year.value  = useryear
      vessel.value = vesselgroups
      ctype = document.getElementById('ctype');
      mtype = document.getElementById('mtype');
      stype = document.getElementById('stype');
      display = document.getElementById('display');
      day = document.getElementById('day');
      month = document.getElementById('month');
      year = document.getElementById('year');
      vessel = document.getElementById('vessel');
      window.setInterval(function () {
        $(document).ready(function () {
          if (day.value.length > 0) {
            userday = day.value
          } else {
            userday = 0
          }
          if (month.value.length > 0) {
            usermonth = month.value
          } else {
            usermonth = 0
          }
          if (year.value.length > 0) {
            useryear = year.value
          } else {
            useryear = 0
          }
          if (vessel.value.length > 0) {
            vesselgroups = vessel.value
          } else {
            vesselgroups = 0
          }
          if ($('#ctype').hasClass('active')) {
            var current = vesselgroups * ((daymultiplier * userday * (carbonkg * 1000)) + (monthmultiplier * usermonth * (carbonkg * 1000)) + (yearmultiplier * useryear * (carbonkg * 1000)))
            actualcurrent = current.toLocaleString('en-US')
            display.innerHTML = actualcurrent
            display.innerHTML += " $"
          } else if ($('#mtype').hasClass('active')) {
            var current = vesselgroups * ((daymultiplier * userday * (ironkg * 910 + nickelkg * 85 + cobaltkg * 0.6)) + (monthmultiplier * usermonth * (ironkg * 910 + nickelkg * 85 + cobaltkg * 0.6)) + (yearmultiplier * useryear * (ironkg * 910 + nickelkg * 85 + cobaltkg * 0.6)))
            actualcurrent = current.toLocaleString('en-US')
            display.innerHTML = actualcurrent
            display.innerHTML += " $"
          } else if ($('#stype').hasClass('active')) {
            var current = vesselgroups * ((daymultiplier * userday * (oxygenkg * 360 + ironkg * 260 + siliconkg * 180 + magnesiumkg * 140 + aluminumkg * 15 + nickelkg * 14 + calciumkg * 13)) + (monthmultiplier * usermonth * (oxygenkg * 360 + ironkg * 260 + siliconkg * 180 + magnesiumkg * 140 + aluminumkg * 15 + nickelkg * 14 + calciumkg * 13)) + (yearmultiplier * useryear * (oxygenkg * 360 + ironkg * 260 + siliconkg * 180 + magnesiumkg * 140 + aluminumkg * 15 + nickelkg * 14 + calciumkg * 13)))
            actualcurrent = current.toLocaleString('en-US')
            display.innerHTML = actualcurrent
            display.innerHTML += " $"
          }
        })
      }, 100)
    })
  </script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Horus-1</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
      aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Back</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div style="margin-left:20%;margin-right:20%;">
    <article style="background-color:lightblue;border-radius:10px;padding:2em" class="text-center">
      <h2 class="text-center" style="margin-bottom:3%">Resource Calculator in USD</h2>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Number of Groups Mining</span>
        </div>
        <input type="number" aria-label="Vessel Count" min ="0" max="99999999" class="form-control" placeholder="Group Count" id="vessel" style="height:auto;width:20px" value="1">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Duration day/month/year</span>
        </div>
        <input type="number" min="0" max="99999999" autocomplete="off" aria-label="day" class="form-control" placeholder="day" id="day">
        <input type="number" min="0" max="99999999" autocomplete="off" aria-label="month" class="form-control" placeholder="month"
          id="month">
        <input type="number" min="0" max="99999999" autocomplete="off" aria-label="year" class="form-control" placeholder="year"
          id="year">
      </div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active" id="ctype">
          <input type="radio" name="options" checked> C-Type
        </label>
        <label class="btn btn-secondary" id="mtype">
          <input type="radio" name="options"> M-Type
        </label>
        <label class="btn btn-secondary" id="stype">
          <input type="radio" name="options"> S-Type
        </label>
      </div>
      <p id="display" style="margin-top:10%;font-size:x-large">C-Type</p>
    </article>
